<!DOCTYPE html>
<html lang="en">
<head>
    <title>radio</title>
</head>
<body>
    <form>
        <input type="text" name="radAge">18<br>
        <input type="radio" name="radAge">19<br>
        <input type="radio" name="radAge">20<br>
        <input type="radio" name="radAge">21<br>
        <input type="radio" name="radAge">22<br>
        <input type="button" onclick="showValue()" value="Click"/>
    </form>
    <script>
        function showValue() {
            var oAge = document.getElementsByName("radAge");
            for (i = 0; i < oAge.length; i++) {
                if (oAge[i].checked) {
                    alert(oAge[i].value);
                }
            }
        }
    </script>
</body>
</html>
